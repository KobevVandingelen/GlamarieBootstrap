<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js%22%3E"></script>
    <script src="https://kit.fontawesome.com/21220451b5.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    </style>
    <script src="/js/myscripts.js"></script>
    <link rel="stylesheet" href="/css/style.css">

    <title>Portfoliolist pagina</title>

</head>
<body>
<div class="header-include" th:insert="header :: header"></div>
<main class="wrapper">


    <h1 class="Portfoliolist-title text-center mt-5">KIES EEN THEMA</h1>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary " data-toggle="modal"
                data-target="#exampleModalCenter">
            Filter
        </button>
    </div>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="onefilter">
                            <input type="submit" value="search" class="button-search">
                        </div>
                        <div class="onefilter">
                            <label for="search" class="filtername"></label>
                            <input type="text" name="search" id="search">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <div class="PortfolioListContainer container text-center ">
        <ul class="list-group mt-3">
            <li class="PortfolioListLi list-group-item " th:each="portfolio: ${portfolios}">
                <a th:href="@{|/portfoliopage/${portfolio.getId()}|}"
                   th:text="${portfolio.getPortfolioName()}">VenueName</a>
            </li>
        </ul>
    </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
