<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/21220451b5.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    </style>
    <script src="/js/myscripts.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Home pagina</title>

</head>
<body>
<div class="header-include" th:insert="header :: header"></div>

<div class="AfsprakenLijst-Wrapper">
    <div class="AfsprakenLijst-Afspraak-Wrapper">

        <div class="AfsprakenLijst-Form2-Wrapper">

            <h1 class="titel1">Maak hier je nieuwe nagel</h1>

            <form th:action="@{/admin/nagelnew}" th:object="${nagel}" enctype="multipart/form-data" method="post">


                <div class="label2">Kies kleur</div>
                <label for="nagelAddColor"></label>
                <select name="colorId" id="nagelAddColor">
                    <option th:each="c:${colors}" th:value="${c.id}" th:text="${c.getColorName()}"></option>
                </select>

                <div class="label2">Kies portfolio</div>
                <label for="nagelAddPortfolio"></label>
                <select th:name="portfolioId" id="nagelAddPortfolio">
                    <option th:each="p: ${portfolios}" th:value="${p.id}" th:text="${p.portfolioName}">
                    </option>
                </select>

                <div class="label2">Kies behandeling</div>
                <label for="nagelAddNagelDetail"></label>
                <select th:name="nagelDetailId" id="nagelAddNagelDetail">
                    <option th:each="nd:${nageDetails}" th:value="${nd.id}"
                            th:text="${nd.getBehandeling()}"></option>
                </select>


                <div>
                    <input class="file-button" type="file" name="files">
                </div>


                <div>
                    <input class="submit1" type="submit" value="create">
                </div>
            </form>
        </div>
    </div>

    <div class="AfsprakenLijst-Afspraken-Wrapper">
        <h1 class="titel1">Overzicht nagels</h1>
        <div class="Table-wrapper">
            <table>
                <tr>
                    <th>Naam foto</th>
                    <th>Kleur</th>
                    <th>Portfolio</th>
                    <th>Behandeling</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <div class="AfsprakenLijst-Afspraak-Wrapper" th:each="nagel: ${nagels}" th:object="${nagel}">
                    <tr>
                        <th>
                            <h1 class="AfsprakenLijst-Form-text"
                                th:text="*{stringPath}"></h1>
                        </th>
                        <th>
                            <h1 class="AfsprakenLijst-Form-text"
                                th:text="*{color.getColorName()}"></h1>
                        </th>
                        <th>
                            <h1 class="AfsprakenLijst-Form-text"
                                th:text="*{portfolio.getPortfolioName()}"></h1>
                        </th>
                        <th>
                            <h1 class="AfsprakenLijst-Form-text"
                                th:text="*{nagelDetail.getBehandeling()}"></h1>
                        </th>
                        <th>
                            <a th:href="@{|/admin/nageledit/*{id}|}">Edit</a>
                        </th>
                        <th>
                            <a th:href="@{|/admin/deleteNagel/*{id}|}">Delete</a>
                        </th>
                    </tr>
                </div>
            </table>
        </div>
    </div>



</div>
</div>


</body>
</html>
