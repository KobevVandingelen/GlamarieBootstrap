<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/21220451b5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    </style>
    <script src="/js/myscripts.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Home pagina</title>

</head>
<body>
<div class="header-include" th:insert="header :: header"></div>

<div class="AfsprakenLijst-Wrapper">
    <div class="AfsprakenLijst-Afspraak-Wrapper">

        <h1 class="titel1">Nieuwe afspraak hier</h1>

        <div class="AfsprakenLijst-Form-Wrapper">
            <form th:action="@{/admin/afspraaknew}" th:object="${afspraak}" method="post">

                <div class="error" th:if="${#fields.hasErrors('*')}">Je hebt een waarde niet ingevuld!</div>

                <div class="label1">Datum:
                    <label for="afspraakAddDate"></label>
                    <input id="afspraakAddDate" type="text" th:field="*{date}" th:errorclass="fieldError">
                </div>

                <div class="label1">Tijdstip:
                    <label for="afspraakAddTime"></label>
                    <input id="afspraakAddTime" type="text" th:field="*{time}" th:errorclass="fieldError">
                </div>

                <div>
                    <input class="submit1" type="submit" value="Maak aan">
                </div>

            </form>
        </div>
    </div>


    <div class="AfsprakenLijst-Afspraken-Wrapper">

        <h1 class="titel1">Huidige afspraken</h1>
        <div class="Table-wrapper">

            <table class="table table-dark ">
                <thead>
                <tr>
                    <th scope="col">Datum</th>
                    <th scope="col">Tijdstip</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Volzet?</th>
                </tr>
                </thead>
                <tbody>
                <div class="AfsprakenLijst-Afspraak-Wrapper" th:each="afspraak: ${afspraken}" th:object="${afspraak}">
                    <tr>
                        <th><h1 class="AfsprakenLijst-Form-text" th:text="*{#dates.format(date, 'dd/MM/yyyy')}"></h1></th>
                        <th><h1 class="AfsprakenLijst-Form-text" th:text="*{#dates.format(time,'HH:mm')}"></h1></th>
                        <th><a class="Admin-button" th:href="@{|/admin/afspraakedit/*{id}|}">Edit</a></th>
                        <th><a class="Admin-button" th:href="@{|/admin/deleteAfspraak/*{id}|}">Delete</a></th>
                        <th><p th:text="${afspraak.user == null ? 'Open' : 'volzet' }"></p></th>

                    </tr>
                </div>
                </tbody>
            </table>


        </div>
    </div>
</div>


</body>
</html>
