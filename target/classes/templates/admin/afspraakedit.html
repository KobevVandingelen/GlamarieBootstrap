<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/21220451b5.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    </style>
    <script src="/js/myscripts.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Home pagina</title>

</head>
<body>
<div class="header-include" th:insert="header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-sm">

            <div class="AfsprakenLijstEdit-Form-Wrapper" th:if="${afspraak}" th:object="${afspraak}">

                <h1 class="mt-4">Edit hier je afspraak</h1>

                <form th:action="@{|/admin/afspraakedit/*{id}|}" method="post">

                    <div class="error" th:if="${#fields.hasErrors('*')}">Je hebt een waarde niet ingevuld!</div>
                    <div class="form-group">
                        <div class="mt-3">Edit datum hier:
                            <label for="afspraakEditDate"></label>
                            <input class="form-control" id="afspraakEditDate" type="text" th:field="*{date}"
                                   th:errorclass="fieldError">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="mt-3">Edit tijfstip hier:
                            <label for="afspraakEditTime"></label>
                            <input class="form-control" id="afspraakEditTime" type="text" th:field="*{time}"
                                   th:errorclass="fieldError">
                        </div>
                    </div>


                    <input class="btn btn-primary mt-3" type="submit" value="Edit je afspraak">


                </form>
            </div>


</body>
</html>
