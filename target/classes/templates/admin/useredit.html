<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/21220451b5.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    </style>
    <script src="/js/myscripts.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Home pagina</title>

</head>
<body>
<div class="header-include" th:insert="header :: header"></div>


<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 class="mt-5">Huidige Users</h1>
            <table class="table table-dark mt-5">
                <thead>
                <tr>
                    <th scope="col">User naam</th>
                    <th scope="col">User rold</th>
                    <th scope="col">Edit role</th>
                    <th scope="col">Edit</th>

                </tr>
                </thead>
                <tbody>
                <div th:each="user: ${users}" th:object="${users}">
                    <form th:action="@{|/admin/updateuser/${user.id}|}" method="post">
                        <tr>
                            <th>
                                <h1 th:text="${user.username}"></h1>
                            </th>
                            <th>
                                <h1 th:text="${user.role}"></h1>
                            </th>
                            <th>
                                <div class="form-group">
                                    <label for="edituserole"></label>
                                    <select class="form-control form-control-sm" th:name="userrole" id="edituserole">
                                        <option value="USER">USER</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>
                            </th>
                            <th>
                                <div>
                                    <input class="btn btn-primary mt-3" type="submit" value="Edit user">
                                </div>
                            </th>
                    </form>
                </div>
                </tbody>
            </table>
        </div>
    </div>

</div>
</div>
</div>
</div>


</body>
</html>
